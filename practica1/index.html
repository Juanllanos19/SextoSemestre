<!doctype html>
<html lang="es">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Práctica 1</title>
  </head>
  <body>
    <div id="app">
      <barra-nav texto="Hola"></barra-nav>
      <div class="container">
        <h1 class="mt-5">Práctica 1</h1>
        <p v-show="mostrar">{{mensaje}}</p>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Usaremos este correo para responder tu mensaje.</div>
          </div>
          <div class="mb-3">
            <label for="exampleMessage" class="form-label">Mensaje</label>
            <input v-model="mensaje" type="text" class="form-control" id="exampleMessage">
          </div>
          <button v-on:click.prevent="invertirValor" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      let app = Vue.createApp({
        data: function(){
          return { 
            mensaje: 'Bienvenidos al curso',
            mostrar: true         
          }
        },
        methods: {
          invertirValor : function(){
              this.mostrar =!this.mostrar
          }
        }
      })
      
      app.component('barra-nav',{
        template: `
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">{{texto}}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a v-for="(item,i) in elementos " v-bind:key="i" class="nav-link" href="#">{{item}}</a>
            </div>
          </div>
        </div>
      </nav>
        `,
        data : function(){
          return{
            nombrePagina: 'JuanCa',
            elementos: ['inicio', 'Acerca de', 'Contacto']
          }
        },
        props: ['texto']
      })

      app.mount("#app")
    </script>
  </body>
</html>
